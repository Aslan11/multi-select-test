<html lang="en" data-ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Pledgling Test</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body ng-controller="mainController">
	
	<section class="cell">
		<div ng-repeat="category in categories" ng-class="{'active': category.active}" ng-click="setSelected($index)">
			<h3 class="category-title" >{{ category.name }}</h3>
			<section class="organizations">
				<div ng-repeat="organization in category.organizations">{{organization.name}}</div>
			</section>
		</div>
	</section>
	

	<!-- Scripts -->
	<script src="/scripts/vendor.js"></script>
	<script src="/scripts/app.js"></script>
</body>
</html>
